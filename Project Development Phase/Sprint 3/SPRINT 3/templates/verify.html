<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/login.css">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Verification</title>
    <script>
        var timer=setTimeout(function()
        {
            alert("'PAGE TIMEOUT' Please register again ")
            window.location='/register'},30000);
    </script>
</head>
<body>
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class='row'>
                                         <div class="col-md-9 col-sm-9 col-lg-10 font-weight-bold" > Validation </div>
                                          <div class="col-md-3 col-sm-3 col-lg-2 font-weight-light" ><em id="time"></em></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/validate" method="post">
                            <label for="" class="col-md-8 col-form-label  col-lg-8 ">OTP have been sent to your email</label>
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">OTP</label>
                                <div class="col-md-6">
                                    <input type="text" id="otp" class="form-control" placeholder="enter otp" name="otp" required autofocus>
                                </div>
                            </div>       
                            <script type="text/javascript" src="static/js/time.js"></script>                     
                           

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Verify
                                </button>  
                                <a href="{{url_for('login')}}" class="btn btn-link">
                                    Cancel
                                </a>                              
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
</body>
</html>
