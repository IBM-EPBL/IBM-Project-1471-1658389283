<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/login.css">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<main class="login-form">
    <div class="cotainer-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">                       
                         
                        <div class='row'><div class="col-md-6 col-sm-6 col-lg-6 font-weight-bold" ><b>RainFall Prediction System</b>  </div>
                                        <div class="col-md-3 col-sm-3 col-lg-4" > Login </div>
                                        <div class="col-md-3 col-sm-3 col-lg-2 font-weight-light" ><em id="time"></em></div>
                         </div></div>
                    <div class="card-body">
                        <form action="/userlogin" method="post">
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Email</label>
                                <div class="col-md-6">
                                    <input type="email" id="email" class="form-control" placeholder="email" name="email" required autofocus>
                                </div>
                            </div>



                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="password" required>
                                </div>
                            </div>
                            <script type="text/javascript" src="static/js/time.js"></script>

                            

                           

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                                <a href="{{url_for('register')}}"class="btn btn-link">
                                    Register
                                </a>
                            </div>

                            <div class="col-md-6 offset-md-8">                               
                                <a href="{{url_for('forgetpassword')}}"class="btn btn-link ">
                                    
                                </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
</body>
</html>
